<!DOCTYPE html>
<html lang="{{ str_replace('_', '-', app()->getLocale()) }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Laravel</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Fira+Code&family=Oswald:wght@200&display=swap');
        </style>
    </head>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            color: white;
        }
        #maintitle {
            transition: all 3000ms;
        }
        #videotag {
            transition: all 3s;
        }
    </style>
    <body>
        <section class="col" align="center">
            <div style="
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                z-index: 999;
            "
                id="maintitle"
            >
                <h1 style="
                    font-size: 6rem;
                    font-family: 'Oswald', sans-serif;
                "
                >
                    @ljviaxcx
                </h1>
            </div>
            <video autoplay loop muted style="
                width: 100vw;
                object-fit: cover;
                height: 100vh;
                opacity: 0.7;
                filter: blur(10px);
            "
                id="videotag"
            >
                <source src="./alive.mp4" type="video/mp4">
            </video>
        </section>
    </body>
    <script>
        $(document).ready(()=>{
            $("#videotag").hover(()=>{
                $("#maintitle").css("opacity", '0');
                $("#maintitle").css("filter", 'blur(10px)');
                $("#videotag").css("opacity", '1');
                $("#videotag").css("filter", 'blur(0)');
            }, ()=>{
                $("#maintitle").css("opacity", '1');
                $("#maintitle").css("filter", 'blur(0px)');
                $("#videotag").css("opacity", '0.7');
                $("#videotag").css("filter", 'blur(10px)');
            })
        })
    </script>
</html>
